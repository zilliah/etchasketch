<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eas.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div>
        <section class="controls">
            <h1>Etch a Sketch</h1>
            <label for="x-axis">Number of rows:</label>
            <input type="number" name="x-axis" min="1" max="60">
            <label for="y-axis">Number of columns:</label>
            <input type="number" name="y-axis" min="1" max="60">
            <button name="resize" value="true">Resize</button>
            <button name="reset" value="true" >Reset</button> 
            <p class="invalid-message"><strong>Please enter a number between 1 and 60.</strong></p>
        </section>
    
        <section class="container">
        </section>
        <script src="eas.js"></script>
    </div>
    
</body>
</html>
